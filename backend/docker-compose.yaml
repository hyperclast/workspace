services:
  ws-db:
    build:
      context: .
      dockerfile: Dockerfile-pgvector
    restart: always
    hostname: postgres
    volumes:
      - ws-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env-docker
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${WS_DB_PASSWORD}
      - POSTGRES_USER=${WS_DB_USER}
      - POSTGRES_DB=${WS_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${WS_DB_USER} -d ${WS_DB_NAME}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ws-net

  ws-redis:
    image: redis:7-alpine
    restart: always
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ws-net

  ws-frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../frontend:/app
      # Cache node_modules for faster builds
      - frontend-node-modules:/app/node_modules
    # Start as root to fix named-volume ownership, then drop to host user
    command: >-
      sh -c "
        apk add --no-cache su-exec &&
        chown ${WS_DOCKER_UID:-1000}:${WS_DOCKER_GID:-1000} /app/node_modules &&
        chown -R ${WS_DOCKER_UID:-1000}:${WS_DOCKER_GID:-1000} /app/dist 2>/dev/null || true &&
        exec su-exec ${WS_DOCKER_UID:-1000}:${WS_DOCKER_GID:-1000} sh -c 'npm install && npm run dev'
      "
    restart: unless-stopped
    networks:
      - ws-net
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/dist/.vite/manifest.json"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  ws-web:
    build:
      context: .
      dockerfile: Dockerfile-web
    env_file:
      - .env-docker
    environment:
      - WS_DOCKER_UID=${WS_DOCKER_UID:-1000}
      - WS_DOCKER_GID=${WS_DOCKER_GID:-1000}
      - DJANGO_SETTINGS_MODULE=backend.settings.dev
      - WS_DB_HOST=ws-db
      - WS_DB_PORT=5432
      - WS_REDIS_HOST=ws-redis
      - WS_REDIS_PORT=6379
      - WS_LOG_FILE=/app/ws.log
      - WS_WEB_INTERNAL_PORT=${WS_WEB_INTERNAL_PORT:-9800}
      - WS_JOB_RUNNER=rq
      - WS_EMAIL_BACKEND=local
      - WS_IMPORTS_TEMP_DIR=/app/shared/imports
    ports:
      - "${WS_WEB_EXTERNAL_PORT:-9800}:${WS_WEB_INTERNAL_PORT:-9800}"
    volumes:
      - ./:/app/
      # Mount frontend dist for symlinks to resolve correctly
      - ../frontend/dist:/frontend/dist
      # Shared directory for import temp files (between web and rq worker)
      - imports-temp:/app/shared/imports
    depends_on:
      ws-db:
        condition: service_healthy
      ws-redis:
        condition: service_healthy
      ws-frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", 'curl -fsS "http://localhost:${WS_WEB_INTERNAL_PORT:-9800}/" >/dev/null']
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s
    networks:
      - ws-net

  ws-rq:
    build:
      context: .
      dockerfile: Dockerfile-rq
    env_file:
      - .env-docker
    environment:
      - WS_DOCKER_UID=${WS_DOCKER_UID:-1000}
      - WS_DOCKER_GID=${WS_DOCKER_GID:-1000}
      - DJANGO_SETTINGS_MODULE=backend.settings.dev
      - WS_DB_HOST=ws-db
      - WS_DB_PORT=5432
      - WS_REDIS_HOST=ws-redis
      - WS_REDIS_PORT=6379
      - WS_LOG_FILE=/app/ws.log
      - WS_JOB_RUNNER=rq
      - WS_EMAIL_BACKEND=local
      - WS_IMPORTS_TEMP_DIR=/app/shared/imports
    volumes:
      - ./:/app/
      # Mount frontend dist for symlinks to resolve correctly
      - ../frontend/dist:/frontend/dist
      # Shared directory for import temp files (between web and rq worker)
      - imports-temp:/app/shared/imports
    depends_on:
      ws-db:
        condition: service_healthy
      ws-redis:
        condition: service_healthy
      ws-web:
        condition: service_healthy
    entrypoint: ["/rq-entrypoint.sh"]
    restart: always
    networks:
      - ws-net

volumes:
  ws-db-data:
  frontend-node-modules:
  imports-temp:

networks:
  ws-net:
