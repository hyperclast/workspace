<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Hyperclast</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Hyperclast" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Forgot Password</h1>
        <p style="margin-bottom: 1.5rem; color: #666;">
          Enter your email address and we'll send you a link to reset your password.
        </p>

        <form id="forgot-password-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required autocomplete="email" />
          </div>

          <button type="submit" class="primary-btn">Send Reset Link</button>

          <p class="auth-switch">
            Remember your password? <a href="/login">Login</a>
          </p>
        </form>

        <div id="auth-error" class="error-message" style="display: none;"></div>
        <div id="success-message" style="display: none; margin-top: 1rem; padding: 1rem; background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 4px;">
          <strong>Email sent!</strong>
          <p style="margin: 0.5rem 0 0 0;">Please check your inbox for a password reset link. If you don't see it, check your spam folder.</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/forgotPasswordPage.js"></script>
  </body>
</html>
