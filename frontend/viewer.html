<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var theme = "system";
        try {
          theme = localStorage.getItem("hyperclast-theme") || "system";
        } catch (e) {}
        var effective =
          theme === "system"
            ? window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light"
            : theme;
        document.documentElement.setAttribute("data-theme", effective);
        document.documentElement.classList.add(effective);
      })();
    </script>
    <title>Page Viewer</title>
  </head>
  <body>
    <div id="viewer"></div>
    <script id="page-content" type="text/plain"></script>
    <script id="page-filetype" type="text/plain">
      md
    </script>
    <script type="module" src="/src/viewer.js"></script>
  </body>
</html>
