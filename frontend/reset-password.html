<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Hyperclast</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Hyperclast" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Reset Password</h1>
        <form id="reset-password-form">
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              required
              autocomplete="new-password"
              minlength="8"
            />
            <small class="form-hint">At least 8 characters</small>
          </div>
          <button type="submit" class="primary-btn">Reset Password</button>
        </form>
        <div id="auth-error" class="error-message" style="display: none"></div>
        <div
          id="success-message"
          style="
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
          "
        >
          Password reset successful! Redirecting to login...
        </div>
      </div>
    </div>
    <script type="module" src="/src/resetPasswordPage.js"></script>
  </body>
</html>
