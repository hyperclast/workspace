<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        var theme = "system";
        try {
          theme = localStorage.getItem("hyperclast-theme") || "system";
        } catch (e) {}
        var effective =
          theme === "system"
            ? window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light"
            : theme;
        document.documentElement.setAttribute("data-theme", effective);
        document.documentElement.classList.add(effective);
      })();
    </script>
    <title>Reset Password - Hyperclast</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Hyperclast" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/src/style.css" />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .site-nav {
        background: transparent;
      }
      .site-nav-link {
        color: rgba(255, 255, 255, 0.9);
      }
      .site-nav-link:hover {
        color: white;
      }
      .site-nav-btn {
        background: white;
        color: #667eea;
      }
      :root.dark body,
      :root[data-theme="dark"] body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      }
      :root.dark .site-nav,
      :root[data-theme="dark"] .site-nav {
        background: transparent;
      }
      :root.dark .site-nav-btn,
      :root[data-theme="dark"] .site-nav-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      :root.dark .site-nav-btn:hover,
      :root[data-theme="dark"] .site-nav-btn:hover {
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
      }
    </style>
  </head>
  <body>
    <nav class="site-nav">
      <div class="site-nav-container">
        <a href="/" class="site-logo">
          <svg class="logo-icon" viewBox="0 0 90 90" width="28" height="28">
            <path
              d="M 10,80 L 10,70 L 20,70 L 20,80 L 30,80 L 40,80 L 40,70 L 30,70 L 30,60 L 40,60 L 40,50 L 30,50 L 20,50 L 20,60 L 10,60 L 10,50 L 10,40 L 20,40 L 20,30 L 10,30 L 10,20 L 10,10 L 20,10 L 20,20 L 30,20 L 30,10 L 40,10 L 40,20 L 40,30 L 30,30 L 30,40 L 40,40 L 50,40 L 60,40 L 60,30 L 50,30 L 50,20 L 50,10 L 60,10 L 60,20 L 70,20 L 70,10 L 80,10 L 80,20 L 80,30 L 70,30 L 70,40 L 80,40 L 80,50 L 80,60 L 70,60 L 70,50 L 60,50 L 50,50 L 50,60 L 60,60 L 60,70 L 50,70 L 50,80 L 60,80 L 70,80 L 70,70 L 80,70 L 80,80"
              fill="none"
              stroke="currentColor"
              stroke-width="6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Hyperclast
        </a>
        <div class="site-nav-actions">
          <div class="theme-toggle-wrapper">
            <button
              class="theme-toggle-btn"
              id="theme-toggle-btn"
              title="Change theme"
              aria-label="Change theme"
            >
              <svg
                class="theme-icon-sun"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="4"></circle>
                <path
                  d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"
                ></path>
              </svg>
              <svg
                class="theme-icon-moon"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
              </svg>
            </button>
            <div class="theme-popover" id="theme-popover">
              <button class="theme-popover-item" data-theme="light">
                <span class="theme-radio"></span><span>Light</span>
              </button>
              <button class="theme-popover-item" data-theme="dark">
                <span class="theme-radio"></span><span>Dark</span>
              </button>
              <button class="theme-popover-item" data-theme="system">
                <span class="theme-radio"></span><span>System</span>
              </button>
            </div>
          </div>
          <a href="/dev/" class="site-nav-link">Developers</a>
          <a href="/login/" class="site-nav-link">Log in</a>
          <a href="/signup/" class="site-nav-btn">Get Started</a>
        </div>
      </div>
    </nav>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Reset Password</h1>
        <form id="reset-password-form">
          <div class="form-group">
            <label for="new-password">New Password</label>
            <input
              type="password"
              id="new-password"
              required
              autocomplete="new-password"
              minlength="8"
            />
            <small class="form-hint">At least 8 characters</small>
          </div>
          <button type="submit" class="primary-btn">Reset Password</button>
        </form>
        <div id="auth-error" class="error-message" style="display: none"></div>
        <div
          id="success-message"
          style="
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
          "
        >
          Password reset successful! Redirecting to login...
        </div>
      </div>
    </div>
    <script type="module" src="/src/resetPasswordPage.js"></script>
    <script>
      (function () {
        const THEME_KEY = "hyperclast-theme";
        function getStoredTheme() {
          try {
            return localStorage.getItem(THEME_KEY) || "system";
          } catch (e) {
            return "system";
          }
        }
        function setStoredTheme(theme) {
          try {
            localStorage.setItem(THEME_KEY, theme);
          } catch (e) {}
        }
        function getEffectiveTheme(stored) {
          return stored === "system"
            ? window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light"
            : stored;
        }
        function applyTheme(theme) {
          var effective = getEffectiveTheme(theme);
          document.documentElement.setAttribute("data-theme", effective);
          document.documentElement.classList.remove("light", "dark");
          document.documentElement.classList.add(effective);
          var sunIcon = document.querySelector(".theme-icon-sun");
          var moonIcon = document.querySelector(".theme-icon-moon");
          if (sunIcon) sunIcon.style.display = effective === "dark" ? "none" : "block";
          if (moonIcon) moonIcon.style.display = effective === "dark" ? "block" : "none";
          document.querySelectorAll(".theme-popover-item").forEach(function (item) {
            item.classList.toggle("active", item.getAttribute("data-theme") === theme);
          });
        }
        applyTheme(getStoredTheme());
        var btn = document.getElementById("theme-toggle-btn");
        var popover = document.getElementById("theme-popover");
        if (btn && popover) {
          btn.addEventListener("click", function (e) {
            e.stopPropagation();
            popover.classList.toggle("open");
          });
          popover.querySelectorAll(".theme-popover-item").forEach(function (item) {
            item.addEventListener("click", function (e) {
              e.stopPropagation();
              setStoredTheme(this.getAttribute("data-theme"));
              applyTheme(this.getAttribute("data-theme"));
              popover.classList.remove("open");
            });
          });
        }
        document.addEventListener("click", function (e) {
          if (!e.target.closest(".theme-toggle-wrapper") && popover)
            popover.classList.remove("open");
        });
        window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", function () {
          if (getStoredTheme() === "system") applyTheme("system");
        });
      })();
    </script>
  </body>
</html>
