<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Hyperclast</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Hyperclast" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <nav class="site-nav">
      <div class="site-nav-container">
        <a href="/" class="site-logo">
          <svg class="logo-icon" viewBox="0 0 90 90" width="28" height="28">
            <path
              d="M 10,80 L 10,70 L 20,70 L 20,80 L 30,80 L 40,80 L 40,70 L 30,70 L 30,60 L 40,60 L 40,50 L 30,50 L 20,50 L 20,60 L 10,60 L 10,50 L 10,40 L 20,40 L 20,30 L 10,30 L 10,20 L 10,10 L 20,10 L 20,20 L 30,20 L 30,10 L 40,10 L 40,20 L 40,30 L 30,30 L 30,40 L 40,40 L 50,40 L 60,40 L 60,30 L 50,30 L 50,20 L 50,10 L 60,10 L 60,20 L 70,20 L 70,10 L 80,10 L 80,20 L 80,30 L 70,30 L 70,40 L 80,40 L 80,50 L 80,60 L 70,60 L 70,50 L 60,50 L 50,50 L 50,60 L 60,60 L 60,70 L 50,70 L 50,80 L 60,80 L 70,80 L 70,70 L 80,70 L 80,80"
              fill="none"
              stroke="currentColor"
              stroke-width="6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Hyperclast
        </a>
        <div class="site-nav-actions">
          <a href="/dev/" class="site-nav-link">Developers</a>
          <a href="/login" class="site-nav-link">Log in</a>
        </div>
      </div>
    </nav>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Welcome to Hyperclast</h1>

        <!-- Error message -->
        <div id="auth-error" class="error-message" style="display: none"></div>

        <!-- Signup Form -->
        <form id="signup-form">
          <h2>Create Account</h2>

          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required autocomplete="email" />
          </div>

          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              required
              autocomplete="new-password"
              minlength="8"
            />
            <small class="form-hint">At least 8 characters</small>
          </div>

          <button type="submit" class="primary-btn">Sign Up</button>

          <p class="auth-switch">Already have an account? <a href="/login">Login</a></p>
        </form>
      </div>
    </div>

    <script type="module" src="/src/signupPage.js"></script>
  </body>
</html>
